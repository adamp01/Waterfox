name: Build Classic

on:
    push:
        paths:
          - 'browser/config/version_display.txt'
    pull_request:
    workflow_dispatch:

jobs:
    # build-mac:
    # build-linux:
    build-windows:
        name: ðŸªŸ Build for Windows
        strategy:
            fail-fast: false
        env:
            ENABLE_ARTIFACTS_MODE: "true"
            MOZCONFIG: "./.mozconfig-ga"
            MOZ_NOSPAM: 1
        runs-on: windows-latest
        steps:
          - name: Checkout branch
            uses: actions/checkout@v2
          - name: Define cache
            uses: actions/cache@v2
            with:
              path: |
                $LOCALAPPDATA/ccache
              key: ${{ runner.os }}-${{ hashFiles('**/browser/config/version_display.txt') }}

          - name: Install dependencies
            run: |
              choco install nasm vcredist140 isualstudio2017-workload-nativedesktop visualstudio2017-workload-nativegame visualstudio2017community windows-sdk-10-version-2004-all
              choco install llvm --version=11.1.0
              choco install nodejs --version=10.24.1
              choco install rust-ms --version=1.51.0

          - name: Get Mozilla-Build
            shell: bash
            run: |
              wget https://ftp.mozilla.org/pub/mozilla/libraries/win32/MozillaBuildSetup-Latest.exe

          - name: Install Mozilla-Build
            run: |
              Start-Process -Wait -FilePath "MozillaBuildSetup-Latest.exe" -ArgumentList '/S','/v','/qn' -passthru

          - name: Mach build
            shell: bash
            run: |
              "/c/mozilla-build/start-shell.bat" ./mach build

          - name: Mach package
            shell: bash
            run: |
              "/c/mozilla-build/start-shell.bat" ./mach package

          - name: Upload artifact
            uses: actions/upload-artifact@v2
            with:
              name: Artifact Classic Windows ${{ github.run_id }}
              path: ./objdir-*/dist/installer/sea/*.exe

